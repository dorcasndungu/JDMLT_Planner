<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #161615;
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #2910DC;
        }

        .btn-primary {
            background-color: #2910DC;
            border: none;
        }
        .btn-primary {
            background-color: #2910DC;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1F0BB3;
        }

        .modal-header {
            background-color: #2910DC;
            color: white;
        }

        .form-label {
            color: #1e1c0b;
        }

        #calendar {
            height: 400px;
            border: 1px solid #FDEE2E;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Club Scheduler</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEventModal">
            Add Event
        </button>
        <div id="calendar" class="my-4 d-flex justify-content-center align-items-center">
            <h4>Calendar Placeholder</h4>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventModalLabel">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="eventName" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="eventName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="eventDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="eventTime" class="form-label">Time</label>
                                <input type="time" class="form-control" id="eventTime" required>
                            </div>
                            <div class="col-md-6">
                                <label for="eventVenue" class="form-label">Venue</label>
                                <input type="text" class="form-control" id="eventVenue" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Event Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="eventBudget" class="form-label">Budget</label>
                                <input type="number" class="form-control" id="eventBudget" required>
                            </div>
                            <div class="col-md-6">
                                <label for="eventGuests" class="form-label">Guests</label>
                                <input type="text" class="form-control" id="eventGuests" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="eventResources" class="form-label">Resources Needed</label>
                            <textarea class="form-control" id="eventResources" rows="3" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('eventForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const event = {
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                venue: document.getElementById('eventVenue').value,
                description: document.getElementById('eventDescription').value,
                budget: document.getElementById('eventBudget').value,
                guests: document.getElementById('eventGuests').value,
                resources: document.getElementById('eventResources').value
            };
            console.log('Event Details:', event);
            alert('Event Added Successfully!');
            document.getElementById('eventForm').reset();
        });
    </script>
</body>

</html>
